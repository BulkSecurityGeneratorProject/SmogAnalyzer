<div>
    <h2 id="page-heading">
        <span jhiTranslate="smogAnalyzerApp.placeOfMeasurement.home.title">Place Of Measurements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-place-of-measurement" [routerLink]="['/place-of-measurement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="smogAnalyzerApp.placeOfMeasurement.home.createLabel">
            Create new Place Of Measurement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="placeOfMeasurements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="smogAnalyzerApp.placeOfMeasurement.name">Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let placeOfMeasurement of placeOfMeasurements ;trackBy: trackId">
                <td><a [routerLink]="['/place-of-measurement', placeOfMeasurement.id, 'view' ]">{{placeOfMeasurement.id}}</a></td>
                <td>{{placeOfMeasurement.name}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/place-of-measurement', placeOfMeasurement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/place-of-measurement', placeOfMeasurement.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'place-of-measurement', { outlets: { popup: placeOfMeasurement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
