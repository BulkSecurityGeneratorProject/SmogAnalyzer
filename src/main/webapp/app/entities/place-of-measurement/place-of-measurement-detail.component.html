<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="placeOfMeasurement">
            <h2><span jhiTranslate="smogAnalyzerApp.placeOfMeasurement.detail.title">Place Of Measurement</span> {{placeOfMeasurement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="smogAnalyzerApp.placeOfMeasurement.name">Name</span></dt>
                <dd>
                    <span>{{placeOfMeasurement.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/place-of-measurement', placeOfMeasurement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
