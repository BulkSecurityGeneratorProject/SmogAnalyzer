<div>
    <h2 id="page-heading">
        <span jhiTranslate="smogAnalyzerApp.weatherApiKey.home.title">Weather Api Keys</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-weather-api-key" [routerLink]="['/weather-api-key/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="smogAnalyzerApp.weatherApiKey.home.createLabel">
            Create new Weather Api Key
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="weatherApiKeys">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="smogAnalyzerApp.weatherApiKey.apiKey">Api Key</span></th>
            <th><span jhiTranslate="smogAnalyzerApp.weatherApiKey.baseUrl">Base Url</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weatherApiKey of weatherApiKeys ;trackBy: trackId">
                <td><a [routerLink]="['/weather-api-key', weatherApiKey.id, 'view' ]">{{weatherApiKey.id}}</a></td>
                <td>{{weatherApiKey.apiKey}}</td>
                <td>{{weatherApiKey.baseUrl}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/weather-api-key', weatherApiKey.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/weather-api-key', weatherApiKey.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'weather-api-key', { outlets: { popup: weatherApiKey.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
